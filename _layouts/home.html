---
layout: default
---

<div class="home">
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <p class="post-excerpt">{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
