<head>
    {% seo %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - Software Developer Blog{%
        endif %}</title>
    <meta name="viewport" content="width=device-width">

    <!-- Fallback description and keywords -->
    <meta name="description"
        content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="Gnanesh Balusa">
    <meta name="keywords"
        content="{% if page.tags %}{{ page.tags | join: ', ' }}{% endif %}, Gnanesh Balusa, software developer, programming, web development, technology blog">

    <!-- Canonical URL (jekyll-seo-tag also generates this) -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- RSS Feed -->
    <link href="{{ " /feed.xml" | prepend: site.baseurl }}" type="application/atom+xml" rel="alternate"
        title="{{ site.title }} posts" />

    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ " /sitemap.xml" | prepend: site.baseurl |
        prepend: site.url }}" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <!-- Simple JSON-LD fallback -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "{% if page.title %}BlogPosting{% else %}WebSite{% endif %}",
            "headline": "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}",
            "author": {
                "@type": "Person",
                "name": "Gnanesh Balusa",
                "url": "{{ site.url }}{{ site.baseurl }}",
                "sameAs": [
                    "https://github.com/gnanesh-16",
                    "https://www.linkedin.com/in/gnaneshbalusa"
                ]
            },
            "publisher": {
                "@type": "Person",
                "name": "Gnanesh Balusa"
            },
            "description": "{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}",
            "url": "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"{% if page.date %},
            "datePublished": "{{ page.date | date_to_xmlschema }}",
            "dateModified": "{{ page.date | date_to_xmlschema }}"{% endif %}
        }
        </script>
</head>
